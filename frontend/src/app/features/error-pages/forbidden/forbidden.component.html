<div class="error-container forbidden">
  <div class="container-fluid py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <div class="error-content text-center">
          <!-- Error Icon -->
          <div class="error-icon mb-4">
            <div class="icon-wrapper">
              <i class="fas fa-ban error-symbol"></i>
              <div class="number-403">403</div>
            </div>
          </div>

          <!-- Error Message -->
          <div class="error-message mb-5">
            <h1 class="error-title mb-3">Accesso Negato</h1>
            <p class="error-description mb-4">
              Non hai i permessi necessari per accedere a questa risorsa.
              Potrebbe essere necessario effettuare l'accesso o potresti non avere
              i privilegi richiesti per visualizzare questo contenuto.
            </p>
            <div class="error-details">
              <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Codice errore: 403 - Accesso Proibito
              </small>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="error-actions">
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
              <button 
                type="button" 
                class="btn btn-primary btn-lg"
                (click)="goBack()"
                *ngIf="canGoBack">
                <i class="fas fa-arrow-left me-2"></i>
                Torna Indietro
              </button>
              
              <button 
                type="button" 
                class="btn btn-outline-primary btn-lg"
                (click)="goHome()">
                <i class="fas fa-home me-2"></i>
                Homepage
              </button>
            </div>
            
            <div class="mt-4">
              <button class="btn btn-link">
                <i class="fas fa-sign-in-alt me-2"></i>
                Effettua l'Accesso
              </button>
              <span class="mx-2 text-muted">â€¢</span>
              <a 
                routerLink="/shop" 
                class="btn btn-link">
                <i class="fas fa-store me-2"></i>
                Torna al Negozio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="error-background">
    <div class="floating-elements">
      <div class="element element-1">ðŸ›‘</div>
      <div class="element element-2">403</div>
      <div class="element element-3">ðŸ”’</div>
      <div class="element element-4">NO</div>
    </div>
  </div>
</div>
