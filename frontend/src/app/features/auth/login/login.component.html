<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>
        <mat-icon class="login-icon">account_circle</mat-icon>
        Accedi al tuo Account
      </mat-card-title>
      <mat-card-subtitle>Benvenuto! Inserisci le tue credenziali per continuare</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="esempio@email.com"
            autocomplete="email"
          >
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="email?.hasError('required')">
            L'email è obbligatoria
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Inserisci un'email valida
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="La tua password"
            autocomplete="current-password"
          >
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            (click)="togglePasswordVisibility()" 
            type="button"
            aria-label="Mostra/nascondi password"
          >
            <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            La password è obbligatoria
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            La password deve essere di almeno 6 caratteri
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="login-button full-width"
          [disabled]="loginForm.invalid || (busyService.isBusy$ | async)"
        >
          <mat-icon *ngIf="!(busyService.isBusy$ | async)">login</mat-icon>
          Accedi
        </button>

        <!-- Divider -->
        <div class="divider">
          <span>oppure</span>
        </div>

        <!-- Register Link -->
        <button 
          mat-stroked-button 
          color="primary" 
          type="button"
          class="register-button full-width"
          routerLink="/register"
        >
          <mat-icon>person_add</mat-icon>
          Crea un nuovo account
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
