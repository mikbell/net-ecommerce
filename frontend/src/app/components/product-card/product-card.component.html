<div class="card card-custom h-100">
  <img [src]="product.pictureUrl" class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: cover;">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-muted flex-grow-1">{{ product.description }}</p>
    
    <div class="mb-2">
      <small class="text-muted">
        <span class="badge bg-secondary me-1">{{ product.brand }}</span>
        <span class="badge bg-outline-primary">{{ product.type }}</span>
      </small>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="text-primary mb-0">â‚¬{{ product.price | number:'1.2-2' }}</h5>
        <small class="text-muted">Disponibili: {{ product.quantityInStock }}</small>
      </div>
      
      <button 
        class="btn btn-primary btn-sm" 
        [disabled]="product.quantityInStock === 0"
        (click)="onAddToCart()">
        <i class="fas fa-cart-plus me-1"></i>
        {{ product.quantityInStock === 0 ? 'Esaurito' : 'Aggiungi' }}
      </button>
    </div>
  </div>
</div>
